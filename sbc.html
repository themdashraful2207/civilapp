<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Bearing Capacity Calculator</title>
    <style>
          <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Soil Bearing Capacity Calculator</h2>
        <label for="calcType">Choose Calculation Type:</label>
        <select id="calcType" onchange="showInputs()">
            <option value="">-- Select --</option>
            <option value="bearing">Bearing Capacity</option>
            <option value="depth">Depth of Foundation</option>
            <option value="width">Width of Foundation</option>
        </select><div id="bearingInputs" class="hidden">
        <h3>Bearing Capacity Inputs</h3>
        <label for="cohesion">Cohesion (c) kN/m²:</label>
        <input type="number" id="cohesion" placeholder="Enter cohesion value">
        <label for="unitWeight">Unit Weight (γ) kN/m³:</label>
        <input type="number" id="unitWeight" placeholder="Enter unit weight">
        <label for="depth">Depth of Foundation (D<sub>f</sub>) m:</label>
        <input type="number" id="depth" placeholder="Enter depth">
        <label for="width">Width of Foundation (B) m:</label>
        <input type="number" id="width" placeholder="Enter width">
        <label for="frictionAngle">Angle of Internal Friction (ϕ°):</label>
        <input type="number" id="frictionAngle" placeholder="Enter angle">
        <button onclick="calculateBearingCapacity()">Calculate</button>
        <h3>Result: <span id="result"></span></h3>
    </div>

    <div id="depthInputs" class="hidden">
        <h3>Depth of Foundation Calculation</h3>
        <label for="cohesionDepth">Cohesion (c) kN/m²:</label>
        <input type="number" id="cohesionDepth" placeholder="Enter cohesion value">
        <label for="unitWeightDepth">Unit Weight (γ) kN/m³:</label>
        <input type="number" id="unitWeightDepth" placeholder="Enter unit weight">
        <label for="widthDepth">Width of Foundation (B) m:</label>
        <input type="number" id="widthDepth" placeholder="Enter width">
        <label for="Nq">N<sub>q</sub> Factor:</label>
        <input type="number" id="Nq" placeholder="Enter Nq factor">
        <button onclick="calculateDepth()">Calculate</button>
        <h3>Result: <span id="depthResult"></span></h3>
    </div>

    <div id="widthInputs" class="hidden">
        <h3>Width of Foundation Calculation</h3>
        <label for="cohesionWidth">Cohesion (c) kN/m²:</label>
        <input type="number" id="cohesionWidth" placeholder="Enter cohesion value">
        <label for="unitWeightWidth">Unit Weight (γ) kN/m³:</label>
        <input type="number" id="unitWeightWidth" placeholder="Enter unit weight">
        <label for="depthWidth">Depth of Foundation (D<sub>f</sub>) m:</label>
        <input type="number" id="depthWidth" placeholder="Enter depth">
        <label for="Ngamma">N<sub>γ</sub> Factor:</label>
        <input type="number" id="Ngamma" placeholder="Enter Ngamma factor">
        <button onclick="calculateWidth()">Calculate</button>
        <h3>Result: <span id="widthResult"></span></h3>
    </div>
</div>

<script>
    function showInputs() {
        document.getElementById('bearingInputs').classList.add('hidden');
        document.getElementById('depthInputs').classList.add('hidden');
        document.getElementById('widthInputs').classList.add('hidden');
        
        let selected = document.getElementById('calcType').value;
        if (selected === 'bearing') {
            document.getElementById('bearingInputs').classList.remove('hidden');
        } else if (selected === 'depth') {
            document.getElementById('depthInputs').classList.remove('hidden');
        } else if (selected === 'width') {
            document.getElementById('widthInputs').classList.remove('hidden');
        }
    }

    function calculateDepth() {
        let c = parseFloat(document.getElementById('cohesionDepth').value);
        let gamma = parseFloat(document.getElementById('unitWeightDepth').value);
        let B = parseFloat(document.getElementById('widthDepth').value);
        let Nq = parseFloat(document.getElementById('Nq').value);
        let depth = (c * 5.14 + gamma * Nq + 0.5 * gamma * B * 1.5) / gamma;
        document.getElementById('depthResult').innerText = `Depth required: ${depth.toFixed(2)} m`;
    }

    function calculateWidth() {
        let c = parseFloat(document.getElementById('cohesionWidth').value);
        let gamma = parseFloat(document.getElementById('unitWeightWidth').value);
        let Df = parseFloat(document.getElementById('depthWidth').value);
        let Ngamma = parseFloat(document.getElementById('Ngamma').value);
        let width = Math.sqrt((c * 5.14 + gamma * Df * 1.5) / (0.5 * gamma * Ngamma));
        document.getElementById('widthResult').innerText = `Width required: ${width.toFixed(2)} m`;
    }
</script>

</body>
</html>
