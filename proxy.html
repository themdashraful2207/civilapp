<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirecting...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        .logout-button:hover {
            background-color: #b91c1c;
        }
        @media screen and (max-width: 768px) {
            iframe {
                height: 100vh;
                width: 100vw;
            }
            .logout-button {
                top: 5px;
                right: 5px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <iframe src="./home.html"></iframe>
    <button class="logout-button" onclick="logout()">Logout</button>
    <script>
        console.log("Proxy page loaded");
        console.log("Initial isLoggedIn:", localStorage.getItem("isLoggedIn"));

        if (localStorage.getItem("isLoggedIn") !== "true") {
            console.log("isLoggedIn is not 'true', redirecting to menu.html");
            window.location.replace("./menu.html");
        } else {
            console.log("User is logged in, staying on proxy page");
        }

        function logout() {
            console.log("Logout function called from proxy");
            localStorage.removeItem("isLoggedIn");
            localStorage.setItem("isLoggedIn", "false"); // Explicitly set to false
            console.log("isLoggedIn after logout:", localStorage.getItem("isLoggedIn"));
            console.log("Redirecting to menu.html from proxy");
            window.location.replace("./menu.html");
        }
    </script>
</body>
</html>
