<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            iframe {
                height: 100vh;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://themdashraful2207.github.io/civilapp/home.html"></iframe>

    <script>
        // Strict session verification
        if (sessionStorage.getItem("isLoggedIn") !== "true") {
            sessionStorage.removeItem("isLoggedIn");
            window.location.href = "menu.html";
        }
    </script>
</body>
</html>
