<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Reset default margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll */
        }

        /* Make iframe fully responsive */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure responsiveness on smaller screens */
        @media screen and (max-width: 768px) {
            iframe {
                height: 100vh; /* Full viewport height */
                width: 100vw;  /* Full viewport width */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://themdashraful2207.github.io/civilapp/home.html"></iframe>
    <script>
        // Check login state
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "./login.html"; // Relative path to login.html
            // Replace with full URL if hosted, e.g., "https://yourusername.github.io/yourrepo/login.html"
        }

        // Logout when page is closed
        window.onbeforeunload = function() {
            localStorage.removeItem("isLoggedIn");
        };
    </script>
</body>
</html>
