<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirecting...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @media screen and (max-width: 768px) {
            iframe {
                height: 100vh;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://themdashraful2207.github.io/civilapp/home.html"></iframe>
    <script>
        console.log("Proxy page loaded");
        console.log("isLoggedIn:", localStorage.getItem("isLoggedIn"));
        
        if (localStorage.getItem("isLoggedIn") !== "true") {
            console.log("Not logged in, redirecting to menu.html");
            window.location.href = "https://themdashraful2207.github.io/civilapp/menu.html";
        } else {
            console.log("User is logged in, staying on proxy page");
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            console.log("Logged out, redirecting to menu.html");
            window.location.href = "https://themdashraful2207.github.io/civilapp/menu.html";
        }
    </script>
</body>
</html>
