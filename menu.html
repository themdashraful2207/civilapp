<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        h2 {
            color: var(--text-dark);
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        button { animation-delay: 0.4s; }

        label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-weight: 400;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.75rem;
            color: var(--primary);
            transform: translateY(-100%);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-dark);
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: scale(0.95);
            background: linear-gradient(to right, var(--primary-dark), #6d28d9);
            box-shadow: 0 2px 6px rgba(79, 70, 229, 0.2);
            transition: all 0.1s ease;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        button:active::after {
            width: 200px;
            height: 200px;
            transition: width 0s ease, height 0s ease;
        }

        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            animation: shake 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            input, button {
                padding: 12px;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

<script>
    // পেজ লোড হওয়ার সাথে সাথেই লগইন স্ট্যাটাস চেক করুন
    if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.replace("https://themdashraful2207.github.io/civilapp/proxy.html"); // ব্রাউজার হিস্টোরি ম্যানিপুলেট করবে না
    }

    async function validateForm(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");
        
        try {
            const response = await fetch('credentials.json');
            const data = await response.json();
            
            const user = data.users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem("isLoggedIn", "true");
                errorMessage.textContent = "লগইন সফল! রিডাইরেক্ট হচ্ছে...";
                errorMessage.style.color = "#16a34a";
                window.location.replace("https://themdashraful2207.github.io/civilapp/proxy.html"); // হিস্টোরি এভয়েড করে
            } else {
                errorMessage.textContent = "ভুল ইউজারনেম বা পাসওয়ার্ড";
                errorMessage.classList.add('shake');
                setTimeout(() => errorMessage.classList.remove('shake'), 500);
            }
        } catch (error) {
            errorMessage.textContent = "ক্রেডেনশিয়াল লোড করতে সমস্যা";
            errorMessage.classList.add('shake');
            setTimeout(() => errorMessage.classList.remove('shake'), 500);
            console.error(error);
        }
        return false;
    }
</script>
</body>
</html>
