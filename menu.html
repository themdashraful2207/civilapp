<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/civilapp/manifest.json">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public key
        emailjs.init('eP2JawDDDmxn-PWyA');
    </script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        h2 {
            color: var(--text-dark);
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in;
        }
        .form-group {
            margin-bottom: 2rem;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        button { animation-delay: 0.4s; }
        label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-weight: 400;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        input:focus + label, input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.75rem;
            color: var(--primary);
            transform: translateY(-100%);
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-dark);
            background: #f9fafb;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer !important;
            pointer-events: auto;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        button:active {
            transform: scale(0.95);
            background: linear-gradient(to right, var(--primary-dark), #6d28d9);
            box-shadow: 0 2px 6px rgba(79, 70, 229, 0.2);
            transition: all 0.1s ease;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        button:active::after {
            width: 200px;
            height: 200px;
            transition: width 0s ease, height 0s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            min-height: 1.5rem;
            animation: shake 0.5s ease-in-out;
        }
        .input-error {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @media (max-width: 480px) {
            .login-container { padding: 1.5rem; }
            h2 { font-size: 1.5rem; }
            input, button { padding: 12px; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
                <span id="username-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <span id="password-error" class="error-message"></span>
            </div>
            <button type="submit" id="loginButton">Sign In</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
            console.log("Already logged in, redirecting to proxy.html");
            window.location.replace("./proxy.html");
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");
            const errorMessage = document.getElementById("error-message");
            const loginButton = document.getElementById("loginButton");
            
            // Reset errors
            username.classList.remove('input-error');
            password.classList.remove('input-error');
            usernameError.textContent = '';
            passwordError.textContent = '';
            errorMessage.textContent = '';
            loginButton.disabled = true;

            // Validate inputs
            let isValid = true;
            const usernameValue = username.value.trim();
            const passwordValue = password.value.trim();

            if (!usernameValue) {
                showError(username, usernameError, "Username is required");
                isValid = false;
            } else if (usernameValue.length < 3) {
                showError(username, usernameError, "Username must be at least 3 characters");
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(usernameValue)) {
                showError(username, usernameError, "Only letters, numbers and underscore allowed");
                isValid = false;
            }

            if (!passwordValue) {
                showError(password, passwordError, "Password is required");
                isValid = false;
            } else if (passwordValue.length < 6) {
                showError(password, passwordError, "Password must be at least 6 characters");
                isValid = false;
            }

            if (!isValid) {
                loginButton.disabled = false;
                return;
            }

            try {
                // Simulate login (replace with actual authentication)
                const user = await authenticateUser(usernameValue, passwordValue);
                
                if (user) {
                    // Check subscription
                    if (isSubscriptionExpired(user.subscriptionEnd)) {
                        showMainError(errorMessage, "Your subscription has expired");
                        loginButton.disabled = false;
                        return;
                    }

                    // Store user data
                    storeUserData(user);

                    // Send login notification
                    await sendLoginNotification(user);

                    // Show success and redirect
                    showSuccess(errorMessage, "Login successful! Redirecting...");
                    setTimeout(() => {
                        window.location.replace("./proxy.html");
                    }, 1500);
                } else {
                    showMainError(errorMessage, "Invalid username or password");
                    loginButton.disabled = false;
                }
            } catch (error) {
                console.error("Login error:", error);
                showMainError(errorMessage, "Server error, please try again later");
                loginButton.disabled = false;
            }
        });

        // Helper functions
        function showError(inputElement, errorElement, message) {
            inputElement.classList.add('input-error');
            errorElement.textContent = message;
            errorElement.classList.add('shake');
            setTimeout(() => errorElement.classList.remove('shake'), 500);
        }

        function showMainError(element, message) {
            element.textContent = message;
            element.style.color = "#dc2626";
            element.classList.add('shake');
            setTimeout(() => element.classList.remove('shake'), 500);
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.color = "#16a34a";
        }

        async function authenticateUser(username, password) {
            try {
                const response = await fetch('https://themdashraful2207.github.io/civilapp/credentials.json');
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                return data.users.find(u => u.username === username && u.password === password);
            } catch (error) {
                console.error("Authentication error:", error);
                throw error;
            }
        }

        function isSubscriptionExpired(subscriptionEnd) {
            return new Date() > new Date(subscriptionEnd);
        }

        function storeUserData(user) {
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("username", user.username);
            localStorage.setItem("usertype", user.usertype);
            localStorage.setItem("allowedLinks", JSON.stringify(user.allowedLinks));
            localStorage.setItem("subscriptionEnd", user.subscriptionEnd);
        }

        async function sendLoginNotification(user) {
            const ipAddress = await getIPAddress();
            
            const emailParams = {
                to_email: "hybridcivilbd@gmail.com",
                to_name: "Admin",
                from_name: "CivilApp System",
                user_name: user.username,
                login_time: new Date().toLocaleString(),
                user_type: user.usertype,
                subscription_end: user.subscriptionEnd,
                ip_address: ipAddress,
                browser: navigator.userAgent
            };

            try {
                await emailjs.send('service_c4qswmu', 'template_vtctiln', emailParams);
                console.log('Login notification sent to hybridcivilbd@gmail.com');
            } catch (error) {
                console.error('Failed to send notification email:', error);
                // Fail silently - don't show error to user for email sending
            }
        }

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Unknown';
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }

        // Input validation on typing
        ['username', 'password'].forEach(field => {
            document.getElementById(field).addEventListener('input', function() {
                this.classList.remove('input-error');
                document.getElementById(`${field}-error`).textContent = '';
            });
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/civilapp/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Error:', err));
        }
    </script>
</body>
</html>
