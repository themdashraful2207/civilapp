<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footing Design Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 700px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .step {
      margin-bottom: 20px;
    }
    .step h3 {
      margin-bottom: 10px;
    }
    .step p {
      margin: 5px 0;
    }
    .math {
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Footing Design Calculator (Feet and Inches)</h2>
    <label for="load">Vertical Load (P, kips):</label>
    <input type="number" id="load" placeholder="Enter vertical load">

    <label for="bearingCapacity">Allowable Bearing Capacity (qₐ, ksf):</label>
    <input type="number" id="bearingCapacity" placeholder="Enter bearing capacity">

    <label for="fck">Concrete Strength (f'c, psi):</label>
    <input type="number" id="fck" placeholder="Enter concrete strength">

    <label for="fy">Steel Yield Strength (fy, psi):</label>
    <input type="number" id="fy" placeholder="Enter steel yield strength">

    <label for="columnWidth">Column Width (b, inches):</label>
    <input type="number" id="columnWidth" placeholder="Enter column width">

    <label for="columnDepth">Column Depth (d, inches):</label>
    <input type="number" id="columnDepth" placeholder="Enter column depth">

    <button onclick="calculateFooting()">Calculate</button>

    <div class="result" id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script>
    function calculateFooting() {
      // Input values
      const P = parseFloat(document.getElementById('load').value); // kips
      const qa = parseFloat(document.getElementById('bearingCapacity').value); // ksf
      const fck = parseFloat(document.getElementById('fck').value); // psi
      const fy = parseFloat(document.getElementById('fy').value); // psi
      const b = parseFloat(document.getElementById('columnWidth').value); // inches
      const d = parseFloat(document.getElementById('columnDepth').value); // inches

      // Constants
      const selfWeightFactor = 0.05; // 5% self-weight
      const clearCover = 3; // inches (typically 3 inches for footings)
      const phi = 0.75; // Strength reduction factor

      // Initialize result HTML
      let resultHTML = "<h3>Design Steps:</h3>";

      // Step 1: Determine Footing Dimensions
      const Ptotal = P * (1 + selfWeightFactor); // kips
      const A = Ptotal / qa; // ft²
      const B = Math.sqrt(A); // ft
      const L = B; // ft

      resultHTML += `
        <div class="step">
          <h3>Step 1: Determine Footing Dimensions</h3>
          <p><strong>Total Load (P<sub>total</sub>):</strong></p>
          <p class="math">P<sub>total</sub> = P × (1 + Self-Weight Factor) = ${P} × (1 + ${selfWeightFactor}) = ${Ptotal.toFixed(2)} kips</p>
          <p><strong>Required Area (A):</strong></p>
          <p class="math">A = P<sub>total</sub> / qₐ = ${Ptotal.toFixed(2)} / ${qa} = ${A.toFixed(2)} ft²</p>
          <p><strong>Footing Size (B × L):</strong></p>
          <p class="math">B = L = √A = √${A.toFixed(2)} = ${B.toFixed(2)} ft</p>
        </div>
      `;

      // Step 2: Calculate Soil Pressure
      const q = P / (B * L); // ksf

      resultHTML += `
        <div class="step">
          <h3>Step 2: Calculate Soil Pressure</h3>
          <p><strong>Soil Pressure (q):</strong></p>
          <p class="math">q = P / (B × L) = ${P} / (${B.toFixed(2)} × ${L.toFixed(2)}) = ${q.toFixed(2)} ksf</p>
        </div>
      `;

      // Step 3: Determine Footing Thickness
      let h = 12; // Initial assumption for effective depth (inches)
      let Vp, phiVc, V, phiVcBeam;

      do {
        // Punching Shear Check
        const u = 2 * (b + h) + 4 * h; // inches
        Vp = P - q * Math.pow((b + h) / 12, 2); // kips
        phiVc = phi * 0.33 * Math.sqrt(fck) * (u / 12) * (h / 12); // kips

        // Beam Shear Check
        V = q * B * ((L / 2 - b / 24 - h / 12)); // kips
        phiVcBeam = phi * 0.17 * Math.sqrt(fck) * B * (h / 12); // kips

        if (Vp > phiVc || V > phiVcBeam) {
          h += 1; // Increase depth by 1 inch
        }
      } while (Vp > phiVc || V > phiVcBeam);

      const totalThickness = h + clearCover; // inches

      resultHTML += `
        <div class="step">
          <h3>Step 3: Determine Footing Thickness</h3>
          <p><strong>Assumed Effective Depth (h):</strong> ${h} inches</p>
          <p><strong>Punching Shear Check:</strong></p>
          <p class="math">V<sub>p</sub> = P - q × (b + h)² = ${P} - ${q.toFixed(2)} × (${b} + ${h})² = ${Vp.toFixed(2)} kips</p>
          <p class="math">ϕV<sub>c</sub> = 0.75 × 0.33 × √f'<sub>c</sub> × u × h = 0.75 × 0.33 × √${fck} × ${(u / 12).toFixed(2)} × ${(h / 12).toFixed(2)} = ${phiVc.toFixed(2)} kips</p>
          <p><strong>Beam Shear Check:</strong></p>
          <p class="math">V = q × B × (L/2 - b/2 - h) = ${q.toFixed(2)} × ${B.toFixed(2)} × (${L.toFixed(2)}/2 - ${b}/24 - ${h}/12) = ${V.toFixed(2)} kips</p>
          <p class="math">ϕV<sub>c</sub> = 0.75 × 0.17 × √f'<sub>c</sub> × B × h = 0.75 × 0.17 × √${fck} × ${B.toFixed(2)} × ${(h / 12).toFixed(2)} = ${phiVcBeam.toFixed(2)} kips</p>
          <p><strong>Total Thickness:</strong> h<sub>total</sub> = h + Clear Cover = ${h} + ${clearCover} = ${totalThickness} inches</p>
        </div>
      `;

      // Step 4: Reinforcement Design
      const Mu = q * Math.pow((L / 2 - b / 24), 2) / 2 * 12; // kip-in/ft
      const As = (Mu * 1000) / (0.9 * fy * (h - 2)); // in²/ft
      const AsMin = 0.0018 * 12 * totalThickness; // in²/ft
      const AsFinal = Math.max(As, AsMin);

      // Reinforcement Bars
      const barDiameter = 0.5; // inches (e.g., #4 bar)
      const areaOfOneBar = (Math.PI * Math.pow(barDiameter, 2)) / 4; // in²
      const spacing = (areaOfOneBar * 12) / AsFinal; // inches

      resultHTML += `
        <div class="step">
          <h3>Step 4: Reinforcement Design</h3>
          <p><strong>Bending Moment (M<sub>u</sub>):</strong></p>
          <p class="math">M<sub>u</sub> = q × (L/2 - b/2)² / 2 = ${q.toFixed(2)} × (${L.toFixed(2)}/2 - ${b}/24)² / 2 = ${Mu.toFixed(2)} kip-in/ft</p>
          <p><strong>Steel Area (A<sub>s</sub>):</strong></p>
          <p class="math">A<sub>s</sub> = (M<sub>u</sub> × 1000) / (0.9 × f<sub>y</sub> × (h - 2)) = (${Mu.toFixed(2)} × 1000) / (0.9 × ${fy} × (${h} - 2)) = ${As.toFixed(2)} in²/ft</p>
          <p><strong>Minimum Steel Area (A<sub>s,min</sub>):</strong></p>
          <p class="math">A<sub>s,min</sub> = 0.0018 × 12 × h<sub>total</sub> = 0.0018 × 12 × ${totalThickness} = ${AsMin.toFixed(2)} in²/ft</p>
          <p><strong>Final Steel Area (A<sub>s,final</sub>):</strong></p>
          <p class="math">A<sub>s,final</sub> = max(A<sub>s</sub>, A<sub>s,min</sub>) = max(${As.toFixed(2)}, ${AsMin.toFixed(2)}) = ${AsFinal.toFixed(2)} in²/ft</p>
          <p><strong>Reinforcement Bars:</strong></p>
          <p class="math">Use ${barDiameter} inch bars @ ${spacing.toFixed(2)} inches c/c</p>
        </div>
      `;

      // Step 5: Final Design
      resultHTML += `
        <div class="step">
          <h3>Step 5: Final Design</h3>
          <p><strong>Footing Dimensions:</strong></p>
          <p>Width (B) = ${B.toFixed(2)} ft</p>
          <p>Length (L) = ${L.toFixed(2)} ft</p>
          <p>Total Thickness (h<sub>total</sub>) = ${totalThickness} inches</p>
          <p><strong>Reinforcement:</strong></p>
          <p>Steel Area (A<sub>s,final</sub>) = ${AsFinal.toFixed(2)} in²/ft</p>
          <p>Use ${barDiameter} inch bars @ ${spacing.toFixed(2)} inches c/c</p>
        </div>
      `;

      // Display Results
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultHTML;
    }
  </script>
</body>
</html>
