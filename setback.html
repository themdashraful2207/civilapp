<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setback Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .result strong {
            color: #007BFF;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Setback Calculator</h2>
        <label for="decimal">Enter Land Area (in Decimal):</label>
        <input type="number" id="decimal" step="0.01" placeholder="e.g., 5.25" min="0">
        <label for="roadWidth">Enter Road Width (in Feet):</label>
        <input type="number" id="roadWidth" step="0.1" placeholder="e.g., 20" min="0">
        <button onclick="calculateSetback()">Calculate Setback</button>
        <div class="result" id="output">
            Enter values and click calculate to see results.
        </div>
    </div>

    <script>
        function calculateSetback() {
            const decimal = parseFloat(document.getElementById("decimal").value);
            const roadWidthFeet = parseFloat(document.getElementById("roadWidth").value);
            const output = document.getElementById("output");

            // Validation
            if (isNaN(decimal) || decimal <= 0 || isNaN(roadWidthFeet) || roadWidthFeet <= 0) {
                output.innerHTML = "Please enter valid positive values for both land area and road width.";
                output.style.color = "#dc3545";
                return;
            }

            output.style.color = "#333";

            // Convert road width to meters
            const roadWidthMeters = roadWidthFeet * 0.3048;
            const halfRoadWidthMeters = roadWidthMeters / 2;

            // Setback from road center: half road width + 4.5m into land
            const setbackFromCenterMeters = halfRoadWidthMeters + 4.5;
            // Setback from road edge: 4.5m (14.76 ft)
            const setbackFromEdgeMeters = 4.5;
            // Minimum setback: 1.5m
            const minSetbackMeters = 1.5;

            // Front setback: compare setback from edge (4.5m) with min (1.5m)
            let frontFromEdge = Math.max(minSetbackMeters, setbackFromEdgeMeters - halfRoadWidthMeters);
            if (frontFromEdge < minSetbackMeters) frontFromEdge = minSetbackMeters;

            // Final front setback: larger of calculated edge setback or minimum
            const front = Math.max(minSetbackMeters, frontFromEdge);

            // Back and side setbacks based on khatha
            const khatha = (decimal * 435.6) / 720;
            let back, side;
            if (khatha < 2) {
                back = 1;
                side = 0.8;
            } else if (khatha < 3) {
                back = 1;
                side = 1;
            } else if (khatha < 4) {
                back = 1.5;
                side = 1;
            } else {
                back = 2;
                side = 1.25;
            }

            // Convert to feet for display
            const frontFeet = (front * 3.28084).toFixed(2);
            const backFeet = (back * 3.28084).toFixed(2);
            const sideFeet = (side * 3.28084).toFixed(2);
            const roadWidthDisplayFeet = roadWidthFeet.toFixed(1);

            // Convert front setback to feet and inches for additional display
            const totalFeet = Math.floor(front * 3.28084);
            const inches = Math.round((front * 3.28084 - totalFeet) * 12);

            output.innerHTML = `
                <strong>Setback Distances</strong><br>
                Front: ${front.toFixed(2)} m (${frontFeet} ft or ${totalFeet} ft ${inches} in)<br>
                Back: ${back} m (${backFeet} ft)<br>
                Side: ${side} m (${sideFeet} ft)<br>
                <small>Based on ${khatha.toFixed(2)} khatha and ${roadWidthDisplayFeet} ft road width</small>
            `;
        }
    </script>
</body>
</html>
