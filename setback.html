<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setback Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .result strong {
            color: #007BFF;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Setback Calculator</h2>
        <label for="decimal">Enter Land Area (in Decimal):</label>
        <input type="number" id="decimal" step="0.01" placeholder="e.g., 5.25" min="0">
        <button onclick="calculateSetback()">Calculate Setback</button>
        <div class="result" id="output">
            Enter a value and click calculate to see results.
        </div>
    </div>

    <script>
        function calculateSetback() {
            const decimal = parseFloat(document.getElementById("decimal").value);
            const output = document.getElementById("output");

            if (isNaN(decimal) || decimal <= 0) {
                output.innerHTML = "Please enter a valid positive decimal value.";
                output.style.color = "#dc3545";
                return;
            }

            output.style.color = "#333";
            const khatha = (decimal * 435.6) / 720;
            let front, back, side;

            if (khatha < 2) {
                front = 1.5;
                back = 1;
                side = 0.8;
            } else if (khatha < 3) {
                front = 1.5;
                back = 1;
                side = 1;
            } else if (khatha < 4) {
                front = 1.5;
                back = 1.5;
                side = 1;
            } else {
                front = 1.5;
                back = 2;
                side = 1.25;
            }

            const roadSetback = 4.5;
            front = Math.max(front, roadSetback);

            const frontFeet = (front * 3.28084).toFixed(2);
            const backFeet = (back * 3.28084).toFixed(2);
            const sideFeet = (side * 3.28084).toFixed(2);

            output.innerHTML = `
                <strong>Setback Distances</strong><br>
                Front: ${front} m (${frontFeet} ft)<br>
                Back: ${back} m (${backFeet} ft)<br>
                Side: ${side} m (${sideFeet} ft)<br>
                <small>Based on ${khatha.toFixed(2)} khatha</small>
            `;
        }
    </script>
</body>
</html>
