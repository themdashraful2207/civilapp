<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setback Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Setback Calculator</h2>
        <label for="decimal">Enter Land Area (Decimal):</label>
        <input type="number" id="decimal" step="0.01" placeholder="Enter Decimal value">
        <button onclick="calculateSetback()">Calculate</button>
        <div class="result" id="output"></div>
    </div>

    <script>
        function calculateSetback() {
            let decimal = parseFloat(document.getElementById("decimal").value);
            if (isNaN(decimal) || decimal <= 0) {
                document.getElementById("output").innerHTML = "Please enter a valid decimal value.";
                return;
            }
            
            let khatha = (decimal * 435.6) / 720; // Convert decimal to khatha
            let front, back, side;

            if (khatha < 2) {
                front = 1.5;
                back = 1;
                side = 0.8;
            } else if (khatha < 3) {
                front = 1.5;
                back = 1;
                side = 1;
            } else if (khatha < 4) {
                front = 1.5;
                back = 1.5;
                side = 1;
            } else {
                front = 1.5;
                back = 2;
                side = 1.25;
            }

            let roadSetback = 4.5;
            front = Math.max(front, roadSetback);

            let frontFeet = (front * 3.28084).toFixed(2);
            let backFeet = (back * 3.28084).toFixed(2);
            let sideFeet = (side * 3.28084).toFixed(2);

            document.getElementById("output").innerHTML = `
                <strong>Setback Distances:</strong><br>
                Front: ${front}m (${frontFeet} ft)<br>
                Back: ${back}m (${backFeet} ft)<br>
                Side: ${side}m (${sideFeet} ft)`;
        }
    </script>
</body>
</html>
