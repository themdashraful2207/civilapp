<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Slab Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Two-Way Slab Calculator</h2>

    <label>Support Condition (Short Span - Lx):</label>
    <select id="Mx">
        <option value="0.062">All Edges Fixed</option>
        <option value="0.078">Three Edges Fixed</option>
        <option value="0.087">Two Adjacent Edges Fixed</option>
        <option value="0.090">One Edge Fixed</option>
        <option value="0.100">Simply Supported</option>
    </select>

    <label>Support Condition (Long Span - Ly):</label>
    <select id="My">
        <option value="0.062">All Edges Fixed</option>
        <option value="0.078">Three Edges Fixed</option>
        <option value="0.087">Two Adjacent Edges Fixed</option>
        <option value="0.090">One Edge Fixed</option>
        <option value="0.100">Simply Supported</option>
    </select>

    <label>Short Span (Lx) in feet:</label>
    <input type="number" id="Lx" value="18" min="1" step="0.1">

    <label>Long Span (Ly) in feet:</label>
    <input type="number" id="Ly" value="22" min="1" step="0.1">

    <label>Dead Load (DL) in tons:</label>
    <input type="number" id="DL" value="20" min="0" step="0.1">

    <label>Live Load (LL) in tons:</label>
    <input type="number" id="LL" value="25" min="0" step="0.1">

    <label>Concrete Strength f'c (psi):</label>
    <input type="number" id="fc" value="3000" min="2000" max="8000" step="500">

    <label>Steel Strength fy (psi):</label>
    <input type="number" id="fy" value="60000" min="40000" max="80000" step="5000">

    <button onclick="calculateSlab()">Calculate</button>

    <div id="output"></div>
</div>

<script>
    function calculateSlab() {
        // Get input values
        let Mx = parseFloat(document.getElementById("Mx").value);
        let My = parseFloat(document.getElementById("My").value);
        let Lx = parseFloat(document.getElementById("Lx").value);
        let Ly = parseFloat(document.getElementById("Ly").value);
        let DL = parseFloat(document.getElementById("DL").value);
        let LL = parseFloat(document.getElementById("LL").value);
        let fc = parseFloat(document.getElementById("fc").value);
        let fy = parseFloat(document.getElementById("fy").value);

        // Input validation
        if (Lx <= 0 || Ly <= 0 || DL < 0 || LL < 0 || fc < 2000 || fy < 40000) {
            document.getElementById("output").innerHTML = "Please enter valid input values.";
            return;
        }

        // Calculate factored load in psf
        let factoredLoad = (1.2 * DL + 1.6 * LL) * 2000 / (Lx * Ly); // tons to psf with load factors
        let Lx_in = Lx * 12, Ly_in = Ly * 12; // Convert to inches

        // Minimum slab thickness (ACI 318-19 Table 8.3.1.1)
        let longerSpan = Math.max(Lx_in, Ly_in);
        let minThickness = longerSpan / 30; // Conservative estimate for two-way flat plate
        let totalThickness = Math.ceil(minThickness / 0.5) * 0.5; // Round to nearest 0.5 inch

        // Effective depth (assume 1" cover and #5 bars)
        let d = totalThickness - 1.5; 

        // Moment calculations (kip-ft/ft)
        let M_x = Mx * factoredLoad * Lx * Lx / 1000; // Convert to kip-ft/ft
        let M_y = My * factoredLoad * Ly * Ly / 1000;

        // Reinforcement calculation
        let phi = 0.9; // Strength reduction factor
        let b = 12; // 1 ft strip in inches
        
        // Calculate required As (in²/ft)
        function calcAs(Mu, d) {
            let Rn = (Mu * 12 * 1000) / (phi * b * d * d); // psi
            let rho = (0.85 * fc / fy) * (1 - Math.sqrt(1 - (2 * Rn) / (0.85 * fc)));
            let As = rho * b * d;
            return Math.max(As, 0.0018 * b * totalThickness); // Minimum reinforcement
        }

        let As_x = calcAs(M_x, d);
        let As_y = calcAs(M_y, d);

        // Bar selection
        let barOptions = [
            { size: "#3", area: 0.11 },
            { size: "#4", area: 0.20 },
            { size: "#5", area: 0.31 },
            { size: "#6", area: 0.44 }
        ];

        function findBarSizeAndSpacing(As) {
            for (let bar of barOptions) {
                let spacing = Math.floor((bar.area * 12 / As) * 10) * 10; // Round to nearest 10mm
                if (spacing >= 100 && spacing <= 300) {
                    return `${bar.size} @ ${spacing}mm`;
                }
            }
            return "#5 @ 200mm"; // Default
        }

        let bar_x = findBarSizeAndSpacing(As_x);
        let bar_y = findBarSizeAndSpacing(As_y);

        // Output results
        document.getElementById("output").innerHTML =
            `<strong>Factored Load:</strong> ${factoredLoad.toFixed(2)} psf <br>
             <strong>Moment (Mx):</strong> ${M_x.toFixed(2)} kip-ft/ft <br>
             <strong>Moment (My):</strong> ${M_y.toFixed(2)} kip-ft/ft <br>
             <strong>Slab Thickness:</strong> ${totalThickness.toFixed(1)} inches <br>
             <strong>Steel As (Short Span):</strong> ${As_x.toFixed(2)} in²/ft → ${bar_x} <br>
             <strong>Steel As (Long Span):</strong> ${As_y.toFixed(2)} in²/ft → ${bar_y}`;
    }
</script>

</body>
</html>
