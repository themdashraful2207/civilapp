<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Slab Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Two-Way Slab Calculator</h2>

    <label>Support Condition (Short Span - Lx):</label>
    <select id="Mx">
        <option value="0.062">All Edges Fixed</option>
        <option value="0.078">Three Edges Fixed</option>
        <option value="0.087">Two Adjacent Edges Fixed</option>
        <option value="0.090">One Edge Fixed</option>
        <option value="0.100">Simply Supported</option>
    </select>

    <label>Support Condition (Long Span - Ly):</label>
    <select id="My">
        <option value="0.062">All Edges Fixed</option>
        <option value="0.078">Three Edges Fixed</option>
        <option value="0.087">Two Adjacent Edges Fixed</option>
        <option value="0.090">One Edge Fixed</option>
        <option value="0.100">Simply Supported</option>
    </select>

    <label>Short Span (Lx) in feet:</label>
    <input type="number" id="Lx" value="18">

    <label>Long Span (Ly) in feet:</label>
    <input type="number" id="Ly" value="22">

    <label>1.2 DL (tons):</label>
    <input type="number" id="DL" value="20">

    <label>1.6 LL (tons):</label>
    <input type="number" id="LL" value="25">

    <label>Concrete Strength f'c (psi):</label>
    <input type="number" id="fc" value="3000">

    <label>Steel Strength fy (psi):</label>
    <input type="number" id="fy" value="60000">

    <button onclick="calculateSlab()">Calculate</button>

    <div id="output"></div>
</div>

<script>
    function calculateSlab() {
        let Mx = parseFloat(document.getElementById("Mx").value);
        let My = parseFloat(document.getElementById("My").value);
        let Lx = parseFloat(document.getElementById("Lx").value);
        let Ly = parseFloat(document.getElementById("Ly").value);
        let DL = parseFloat(document.getElementById("DL").value);
        let LL = parseFloat(document.getElementById("LL").value);
        let fc = parseFloat(document.getElementById("fc").value);
        let fy = parseFloat(document.getElementById("fy").value);

        let factoredLoad = (DL + LL) * 2 * 2000 / (Lx * Ly); // Convert tons to psf
        let Lx_in = Lx * 12, Ly_in = Ly * 12; // Convert feet to inches

        let M_x = Mx * factoredLoad * Lx * Lx;
        let M_y = My * factoredLoad * Ly * Ly;

        let d = (2 * (Lx_in + Ly_in)) / 180; // Corrected slab thickness formula
        let totalThickness = Math.ceil(d); // Round up for construction

        let rho_min = 0.002; // ACI minimum reinforcement ratio
        let As_x = rho_min * totalThickness * 12; // Reinforcement for short span
        let As_y = rho_min * totalThickness * 12; // Reinforcement for long span

        let barOptions = [
            { size: "#3", area: 0.11 },
            { size: "#4", area: 0.2 }
        ];

        function findBarSizeAndSpacing(As) {
            let bestOption = null;
            for (let bar of barOptions) {
                let spacing = Math.round((bar.area / As) * 1000); // Convert in²/ft to mm spacing
                if (spacing >= 100 && spacing <= 300) { // Ensure practical spacing
                    bestOption = `${bar.size} @ ${spacing}mm`;
                    break;
                }
            }
            return bestOption || "#4 @ 200mm"; // Default if no match
        }

        let bar_x = findBarSizeAndSpacing(As_x);
        let bar_y = findBarSizeAndSpacing(As_y);

        document.getElementById("output").innerHTML =
            `<strong>Factored Load:</strong> ${factoredLoad.toFixed(2)} psf <br>
             <strong>Moment (Mx):</strong> ${M_x.toFixed(2)} ft-lb/ft <br>
             <strong>Moment (My):</strong> ${M_y.toFixed(2)} ft-lb/ft <br>
             <strong>Required Slab Thickness:</strong> ${totalThickness} inches <br>
             <strong>Steel As (Short Span):</strong> ${As_x.toFixed(2)} in²/ft → ${bar_x} <br>
             <strong>Steel As (Long Span):</strong> ${As_y.toFixed(2)} in²/ft → ${bar_y}`;
    }
</script>

</body>
</html>
